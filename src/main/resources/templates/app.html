<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <title>CS G527 Assignment 1</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link href="http://pingendo.github.io/pingendo-bootstrap/themes/default/bootstrap.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />

</head>

<body>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 contenteditable="true" class="text-center text-primary">CS G527 Cloud Computing Assignment</h1>
                    <h2 contenteditable="true" class="text-center text-primary" th:inline="text">User logged in => [[${#httpServletRequest.remoteUser}]]!</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form action="#" th:action="@{/app}" method="post" th:object="${userInput}" target="_blank" class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="servicemodel" class="control-label">Service Model</label>
                            </div>
                            <div class="col-sm-10">
                                <select id="servicemodel" name="servicemodel" th:field="*{serviceType}" onchange="showHideDModels()" class="form-control">
                                    <option value="">Select Service Model</option>
                                    <option th:each="serviceModel : ${serviceModels}" th:value="${serviceModel}" th:text="${serviceModel}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-2">
                                <label for="deploymentmodel" class="control-label">Deployment Model</label>
                            </div>
                            <div class="col-sm-10">
                                <select name="deploymentmodel" id="deploymentmodel" th:field="*{deploymentType}" class="form-control">
                                    <option value="">Select Deployment Model</option>
                                    <option th:each="deploymentModel : ${deploymentModels}" th:value="${deploymentModel}" th:text="${deploymentModel} + ' ' + Cloud"></option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form th:action="@{/logout}" method="post" class="form-horizontal" role="form">
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-danger">Logout</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script>
        function showHideDModels() {
            var y = document.getElementById("servicemodel").value;
            var x = document.getElementById("deploymentmodel");
            //x.value = "Select Deployment Model";
            if (y === "Saas") {
                x.disabled = false;
            } else {
                x.disabled = true;
            }
        }
    </script>
    <script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>

</html>
